repos:
  - id: /.*/
    apply_requirements: [approved, mergeable]

workflows:
  default:
    plan:
      steps:
        - init
        - plan
    apply:
      steps:
        - apply
  aws:
    plan:
      steps:
        - run: source assume-role "$(cat atlantis-role-arn)")
        - init
        - plan
    apply:
      steps:
        - run: source assume-role "$(cat atlantis-role-arn)")
        - apply
